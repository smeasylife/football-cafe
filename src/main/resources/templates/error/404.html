<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 에러 - 페이지를 찾을 수 없습니다</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .error-container {
            text-align: center;
            padding: 80px 20px;
            margin-top: 100px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #d9534f;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .error-description {
            font-size: 1rem;
            color: #666;
        }
        .btn-home {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        .error-image {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">페이지를 찾을 수 없습니다.</div>
        <div class="error-description">
            요청하신 페이지가 존재하지 않거나 삭제되었습니다.<br>
            아래 버튼을 클릭해 홈으로 돌아가거나 다른 메뉴를 확인해주세요.
        </div>
        <a href="/" class="btn btn-danger btn-home">홈으로 돌아가기</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
